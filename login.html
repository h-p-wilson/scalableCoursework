<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <p>Please login to continue</p>
    </div>

    <button id="github-login">Login with GitHub</button>

    <script type="module">
        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, GithubAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDt_vx7O5Ze1wYixvp986IpKRj2aQP9oe0",
          authDomain: "coursework-22b2c.firebaseapp.com",
          projectId: "coursework-22b2c",
          storageBucket: "coursework-22b2c.firebasestorage.app",
          messagingSenderId: "709143252394",
          appId: "1:709143252394:web:36cf1a140518e133a66fd3",
          measurementId: "G-QBBPD1B9FP"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        const githubLoginButton = document.getElementById('github-login');
        
        githubLoginButton.addEventListener('click', () => {
          const provider = new GithubAuthProvider();
          signInWithPopup(auth, provider)
            .then((result) => {
              const user = result.user;
              console.log('User logged in:', user);
              // You can redirect the user or show a personalized message here
            })
            .catch((error) => {
              console.error('Error during login:', error);
            });
        });
    </script>

</body>
</html>

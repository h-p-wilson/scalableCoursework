<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <script type="text/javascript" src="JS/bootstrap.js"></script>
    <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="JS/app.js"></script>

  </head>
  <body>
    <div class="container mt-5">
      <header>
        <div class="container my-5">
          <h1 class="text-center mb-4">
            <img class="prawn-left" src="images/prawn.png" alt="Prawn" />
            Search
            <img class="prawn-right" src="images/prawn.png" alt="Prawn" />
        </h1>
          <nav>
            <ul class="list-unstyled d-flex justify-content-center">
              <a href="index.html" class="btn btn-primary mb-2">Go to Dashboard</a>
              <a href="post-video.html" class="btn btn-primary mb-2">Upload New Video</a>
              <a href="search.html" class="btn btn-primary mb-2">Search</a>
            </ul>
          </nav>
        </div>
      </header>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="searchForm" class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Enter video title..." required>
            <div class="input-group-append">
              <button id="searchButton" class="btn btn-primary" type="submit">Search</button>
            </div>
          </form>
        </div>
      </div>
      <div id="SearchResults" class="mt-4"></div>
    </div>

  </body>
  <div class="footer" style="background-image: url('images/prawn.png');">
  </div>
  </html>

<script src="search.js"></script>
